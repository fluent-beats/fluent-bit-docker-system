name: Publish Plugin

on:
  release:
    types: [created]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        uses: fluent-beats/flb-plugin-sdk-action@v1
        with:
          plugin-path: "./code"
          plugin-name: "in_docker_system"

      - name: Upload
        uses: shogo82148/actions-upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./code/build/flb-in_docker_system.so